<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage with Color Choice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Storage with Color Choice</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        
        <!-- Dropdown for Color Selection -->
        <select id="colorInput">
            <option value="black">Black - Everything else(quora,songs)</option>
            <option value="blue">Blue- Politics,Ideology,War, Media</option>
            <option value="red">Red- Tech,Internet culture,youtube,memes</option>
            <option value="green">Green- History,religion,language</option>
            <option value="orange">Orange- Books,anime,movies</option>
            <option value="purple">Purple- Famous people,places names</option>
        </select>

        <!-- Dropdown for Region Selection -->
        <select id="regionInput">
            <option value="asia">Asia</option>
            <option value="mena">MENA</option>
            <option value="africaAustralia">Africa & Australia</option>
            <option value="europe">Europe</option>
            <option value="us">United States</option>
            <option value="latam">Latam</option>
        </select>
        
        <button onclick="addText()">Save Text</button>
        
        <div class="categories">
            <div class="category" id="asia">
                <h2>Asia</h2>
                <div class="entries" id="asiaEntries"></div>
            </div>
            <div class="category" id="mena">
                <h2>MENA</h2>
                <div class="entries" id="menaEntries"></div>
            </div>
            <div class="category" id="africaAustralia">
                <h2>Africa & Australia</h2>
                <div class="entries" id="africaAustraliaEntries"></div>
            </div>
            <div class="category" id="europe">
                <h2>Europe</h2>
                <div class="entries" id="europeEntries"></div>
            </div>
            <div class="category" id="us">
                <h2>United States</h2>
                <div class="entries" id="usEntries"></div>
            </div>
            <div class="category" id="latam">
                <h2>Latam</h2>
                <div class="entries" id="latamEntries"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
